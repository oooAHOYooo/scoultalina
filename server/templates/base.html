<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ScoutAlina{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/discovery.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/" class="nav-home-link">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ScoutAlina">
                <span>ScoutAlina</span>
            </a>
        </div>
        <button class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">â˜°</button>
        <div class="nav-menu">
            <a href="/" class="nav-item">Dashboard</a>
            <a href="/downloads" class="nav-item">Downloads</a>
            <a href="#" id="watchlist-toggle" class="nav-item">
                Watchlist <span id="watchlist-badge" class="badge">0</span>
            </a>
            <a href="/logout" class="nav-item">Logout</a>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var btn = document.querySelector('.nav-toggle');
        var menu = document.querySelector('.nav-menu');
        if (btn && menu) {
            btn.addEventListener('click', function () {
                var open = menu.classList.toggle('open');
                btn.setAttribute('aria-expanded', open ? 'true' : 'false');
            });
        }
    });
    </script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
