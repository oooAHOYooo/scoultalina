services:
  - type: web
    name: scoutalina-server
    env: python
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT wsgi:app --threads=4 --timeout=120
    envVars:
      # Prefer AIM_ENV for environment selection; FLASK_ENV is deprecated/ignored in Flask 3
      # - key: AIM_ENV
      #   value: production
      - key: SECRET_KEY
        generateValue: true
      # - key: DATABASE_URL
      #   value: postgres://user:pass@host:5432/dbname


